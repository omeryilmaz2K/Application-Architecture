name: application_architecture
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  #? State Management
  mobx: ^2.4.0
  flutter_mobx: ^2.2.1+1
  mobx_codegen: ^2.6.2
  provider: ^6.1.2

  #? Localization
  easy_localization: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  #? Code Generation
  build_runner: ^2.4.13

